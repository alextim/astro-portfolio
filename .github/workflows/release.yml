name: Release

on:
  - push
  - pull_request

concurrency:
  # Ensures that only one deploy task per branch/environment will run at a time.
  group: environment-${{ github.ref }}

  # cancel any in-progress job or run
  # group: ${{ github.head_ref }}

  # Automatically cancel in-progress actions on the same branch
  # group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ðŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      #- name: 'ðŸ”§ install npm@latest'
      #  run: npm i -g pnpm@latest
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: latest
          run_install: true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      #- name: 'ðŸ“¦ install dependencies'
      #  run: pnpm i
        # --ignore-scripts
      #  env:
      #    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Patch Tailwindcss: *n -> BigInt(*)"
        run: |
          cp tw/lib/util/bigSign.js node_modules/.pnpm/tailwindcss@3.0.23_autoprefixer@10.4.4/node_modules/tailwindcss/lib/util
          cp tw/lib/lib/setupContextUtils.js node_modules/.pnpm/tailwindcss@3.0.23_autoprefixer@10.4.4/node_modules/tailwindcss/lib/lib

      - name: 'ðŸš€ static app'
        run: pnpm build
        env:
          PUBLIC_IMAGE_FORMATS: avif,webp,jpg

      - name: "Patch: copy images"
        run: |
          cp public/assets/*.* dist/assets

      - name: Deploy to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          pnpm i -g netlify-cli
          netlify deploy --prod --dir=dist --telemetry-disable
