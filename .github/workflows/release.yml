name: Release

on:
  - push
  - pull_request

concurrency:
  # Ensures that only one deploy task per branch/environment will run at a time.
  group: environment-${{ github.ref }}

  # cancel any in-progress job or run
  # group: ${{ github.head_ref }}

  # Automatically cancel in-progress actions on the same branch
  # group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: '‚òÅÔ∏è checkout repository'
        uses: actions/checkout@v3

      - name: 'üîß setup node'
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 'üîß install npm@latest'
        run: npm i -g pnpm@latest

      - name: 'üì¶ install dependencies'
        run: pnpm i
        # --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Solve BigInt in Tailwind
        run: |
          cp tw/lib/util/bigSign.js node_modules/.pnpm/tailwindcss@3.0.23_autoprefixer@10.4.4/node_modules/tailwindcss/lib/util
          cp tw/lib/lib/setupContextUtils.js node_modules/.pnpm/tailwindcss@3.0.23_autoprefixer@10.4.4/node_modules/tailwindcss/lib/lib

      - name: 'üöÄ static app'
        run: pnpm build
        env:
          PUBLIC_IMAGE_FORMATS: avif,webp,jpg

      - name: Deploy to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          pnpm i -g netlify-cli
          netlify deploy --prod --dir=dist --telemetry-disable
